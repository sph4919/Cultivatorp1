<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="eventhandler.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li> <img src="imgs/Simply Hire logo.png" alt="Simpleyhire Logo" class="logo"> Simpleyhire </li>
          
        </ul>
        <button class="service-btn"><a href="serviceLogin.html" class="service-btntext">Service Agent Services</a></button>
    </nav>
    <div class="container">
        <div class="user-login">
            <h2>User Login</h2>
            <form id="user-form" action="main.html" method="post">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required><br>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required><br>
                <button type="submit" id="userLogin">Login</button>
            </form>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
        </div>
    </div>
</body>
<script src="index.js" defer></script>
</html>
