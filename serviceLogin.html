<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login</title>
    <link rel="stylesheet" href="serviceLogin.css">
    <script src="servicejs/eventhandler.js"></script>
</head>

<body>
    <div class="container">
        <!-- Centered heading for Service Provider Interface -->
        <h1 class="service-heading">Service Provider Interface</h1>
        <!-- Company Tagline -->
        <p class="tagline">Your City, Your Service</p>

        <!-- Signup Section -->
        <div class="signup">
            <div class="signup-btn">
                <a href="servSignup.html">Sign Up</a>
            </div>
        </div>

        <!-- User Login Section -->
        <div class="user-login">
            <h2>Provider Login</h2>
            <form id="user-form" action="dashboard.html">
                <label for="user-email">Email:</label>
                <input type="email" id="service-email" name="user-email" placeholder="Enter your email" required>

                <label for="user-password">Password:</label>
                <input type="password" id="service-password" name="user-password" placeholder="Enter your password" required>

                <button type="submit" id="serviceLogin">Login</button>
            </form>
        </div>
    </div>
    <script src="servicejs/serviceindex.js"></script>
</body>

</html>
