<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="servSignup.css">
    <script src="servicejs/eventhandler.js"></script>
   
</head>

<body>
    <div class="container">
        <div class="user-signup">
            <h2>Service Provider Sign Up</h2>
            <form id="signupform-service" action="serviceLogin.html">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name-service" name="user-name" placeholder="Enter your name" required>

                <label for="user-email">Email:</label>
                <input type="email" id="user-email-service" name="user-email" placeholder="Enter your email" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password-service" name="user-password" placeholder="Enter your password" required>

                <label for="job-id">Select Job:</label>
                <select name="job-id" id="job-id-service">
                    <option value="pumbling">Plumbing</option>
                    <option value="painting">Painting</option>
                    <option value="Carpenting">Carpenting</option>
                    <option value="snow-blower">Snow Blower</option>
                    <option value="Electrical-work">Electrical work</option>
                    <option value="AC-repair">AC Repair</option>
                    <option value="Washer-repair">Washer Repair</option>
                </select>
                <textarea name="description" id="description-service"placeholder="add job description here"></textarea>
                <label for="per-hour-rate">Rate(/hr)</label>
                <input type="number" id="per-hour-rate-service" name="per-hour-rate" placeholder="Enter per hour working rate" required>

                <button type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="serviceLogin.html">Login</a>
            </div>
        </div>
    </div>
    <script src="servicejs/servicesignup.js"></script>
</body>

</html>
