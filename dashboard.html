<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notifications</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar">
        <!-- Company Logo -->
        <div class="logo">
           
        </div>
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="profile.html" id="edit-profile">Edit Profile</a>
            <a href="index.html" id="logout" aria-label="Logout">Logout</a>
        </div>
    </nav>
    <div class="dashboard">
        <h1>Job Notifications</h1>
        <!-- Notification Counter -->
        <div id="notification-count">You have <span id="notification-number"></span> new notifications</div>
        <!-- Notifications List -->
        <div id="notifications-list"></div>
    </div>
    <script>
        const notifications = [
            { customer: "Alice", jobTitle: "Plumber Required", jobDetails: "Fixing kitchen sink leakage", location: "Los Angeles", jobLink: "#" },
            { customer: "Bob", jobTitle: "Plumber Required", jobDetails: "Fixing a broken pipe for sink", location: "New York", jobLink: "#" },
            { customer: "Charlie", jobTitle: "Carpenter Needed", jobDetails: "Repairing door frame", location: "Chicago", jobLink: "#" },
            { customer: "Diana", jobTitle: "Electrician Required", jobDetails: "Install new lighting fixtures", location: "Houston", jobLink: "#" },
            { customer: "Edward", jobTitle: "HVAC Service", jobDetails: "Air conditioning maintenance", location: "Phoenix", jobLink: "#" },
        ];

        const notificationsList = document.getElementById("notifications-list");
        const notificationNumber = document.getElementById("notification-number");

        // Update notification counter
        notificationNumber.textContent = notifications.length;

        notifications.forEach(notification => {
            const notificationCard = document.createElement("div");
            notificationCard.classList.add("notification");
            notificationCard.innerHTML = `
                <h2>${notification.jobTitle}</h2>
                <p><strong>Customer:</strong> ${notification.customer}</p>
                <p><strong>Details:</strong> ${notification.jobDetails}</p>
                <p><strong>Location:</strong> ${notification.location}</p>
                <a href="${notification.jobLink}" class="job-link">View Job</a>
            `;
            notificationsList.appendChild(notificationCard);
        });
    </script>
</body>

</html>
