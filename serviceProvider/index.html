<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="serviceProv/eventhandler.js"></script>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup {
            text-align: right;
            margin-bottom: 20px;
        }

        .signup-btn a {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .signup-btn a:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .user-login {
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div class="signup">
            <div class="signup-btn">
                <a href="signup.html">Sign Up</a>
            </div>
        </div>

        
        <div class="user-login">
            <h2>User Login</h2>
            <form id="user-form" action="dashboard.html">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required>

                <button type="submit" id="userLogin">Login</button>
            </form>
        </div>
    </div>
    <script src="serviceProv/index.js"></script>
</body>

</html>
