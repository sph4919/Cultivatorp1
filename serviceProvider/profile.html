<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <script src="js/profile.js"></script>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        select {
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Arial', sans-serif;
        }

        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .back-button {
            text-align: left;
            margin-bottom: 20px;
        }

        .back-button a {
            background: #6a11cb;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-button a:hover {
            background: #2575fc;
        }

        .logout-link {
            text-align: center;
            margin-top: 20px;
        }

        .logout-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
        }

        .logout-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back Button -->
        <div class="back-button">
            <a href="dashboard.html">‚Üê Back to Dashboard</a>
        </div>

        <h2>Your Profile</h2>
        <form id="profileForm">
            <!-- Name -->
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="user-name" value="John Doe" required>

            <!-- Email -->
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" value="johndoe@example.com" required>

            <!-- Job Type -->
            <label for="job-id">Job Type:</label>
            <select name="job-id" id="job-id">
                <option value="pumbling">Plumbing</option>
                <option value="painting">Painting</option>
                <option value="Carpenting">Carpenting</option>
                <option value="snow-blower">Snow Blower</option>
                <option value="Electrical-work">Electrical Work</option>
                <option value="AC-repair">AC Repair</option>
                <option value="Washer-repair">Washer Repair</option>
            </select>

            <!-- Job Description -->
            <label for="job-description">Job Description:</label>
            <textarea id="job-description" name="job-description" placeholder="Describe your job or services">Experienced plumber with 5+ years of experience in residential and commercial plumbing.</textarea>

            <!-- Per Hour Rate -->
            <label for="per-hour-rate">Per Hour Rate ($):</label>
            <input type="number" id="per-hour-rate" name="per-hour-rate" value="25" min="0" step="0.01" required>

            <!-- Save Changes Button -->
            <button type="submit">Save Changes</button>
        </form>

        <!-- Logout Link -->
        <div class="logout-link">
            <a href="login.html">Logout</a>
        </div>
    </div>

    <script>
        // JavaScript for handling form submission
        document.getElementById('profileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const jobType = document.getElementById('job-id').value;
            const jobDescription = document.getElementById('job-description').value;
            const perHourRate = document.getElementById('per-hour-rate').value;

            // Simulate saving changes (you can replace this with an API call)
            alert('Profile updated successfully!');
            console.log({ name, email, jobType, jobDescription, perHourRate });
        });
    </script>
</body>

</html>
