<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="serviceProviderSetting.css"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <a href="main.html">Home</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="profile-block">
            <h2>Name</h2>
        </div>
        <div class="manage-block">
            <div class="hourly-rate-block">
                <h3>Change Hourly Rate</h3>
                <input type="number" id="hourly-rate" placeholder="Enter new hourly rate">
                <br>
                <button class="change-rate-button" onclick="changeHourlyRate()">Change</button>
            </div>
        </div>
    </main>
    <script>
        function changeHourlyRate()
         {
            const newRate = document.getElementById('hourly-rate').value;
            alert(`Hourly Rate changed to $${newRate}`);
         }
    </script>
</body>
</html>
