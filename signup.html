<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Simpleyhire!</h1>
            <p>Join us to discover the best services in your city.</p>
        </div>

        <div class="user-signup">
            <h2>User Sign Up</h2>
            <form id="signupform">
                <label >Name:</label>
                <input type="text" id="user-name-signup" name="user-name" placeholder="Enter your name" ><br>
                <label >Email:</label>
                <input type="email" id="user-email-signup" name="user-email" placeholder="Enter your email" ><br>
                <label >Password:</label>
                <input type="password" id="user-password-signup" name="user-password" placeholder="Enter your password"><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
