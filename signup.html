<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="eventhandler.js"></script>
</head>
<body>
    <div class="container">
        <div class="user-signup">
            <h2>User Sign Up</h2>
            <form  id="signupform" action="index.html">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name-signup" name="user-name" ><br>
                <label for="user-email">Email:</label>
                <input type="email" id="user-email-signup" name="user-email" required><br>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password-signup" name="user-password" required><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>

    </div>
    <script src="signup.js"></script>
</body>
</html>
